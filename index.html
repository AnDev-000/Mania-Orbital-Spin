<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Anillos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Contenedor para la animación de fondo -->
    <div class="background-animation">
        <div class="container">
            <!-- Anillo rojo giratorio -->
            <div class="ring red-ring">
                <div class="small-circle red-circle"></div>
            </div>
            <!-- Anillo celeste giratorio -->
            <div class="ring blue-ring">
                <div class="small-circle blue-circle"></div>
            </div>
            <!-- Círculo interno naranja -->
            <div class="inner-circle"></div>
        </div>
    </div>
</body>
</html>

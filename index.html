<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animación de Anillos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation">
        <div class="container">
            <!-- Contenedor combinado para el anillo y planeta rojo -->
            <div class="orbit red-orbit">
                <div class="ring red-ring">
                    <div class="small-circle red-circle"></div>
                </div>
            </div>
            <!-- Contenedor combinado para el anillo y planeta azul -->
            <div class="orbit blue-orbit">
                <div class="ring blue-ring">
                    <div class="small-circle blue-circle"></div>
                </div>
            </div>
            <!-- Círculo interno naranja -->
            <div class="inner-circle"></div>
        </div>
    </div>
</body>
</html>
